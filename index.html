<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch Doodler</title>
  <link rel="icon" href="https://fav.farm/%F0%9F%8E%A8" /> 
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="outter-container">
    <div id="title">
      <span class="diggity">Diggity</span>
      <span class="a-">-a-</span>
      <span class="doodle">Doodle</span>
    </div>
    <div id="inner-container">
      <div id="grid-container">
      </div>
    </div>
    <div id="controls">
      <div id="modifiers-container">
        <div class="modes modes-1" autocomplete="off">
          <h3>Modes</h3>
          <div>      
            <input type="radio" id="classic" name="mode" class="mode" checked/>
            <label for="classic"> Classic </label> 
            <input type="color" tabindex=-10 class="hidden paint-picker">
            <input type="button" id="picker" class="button thin paint-picker light" value="Color">
          </div>
          <div>
            <input type="radio" id="eraser" name="mode" class="mode">
            <label for="eraser">Eraser</label>
          </div>
          <div>
            <input type="radio" id="lighten" name="mode" class="mode">
            <label for="lighten">Lighten</label>
          </div>
          <div>
            <input type="radio" id="darken" name="mode" class="mode">
            <label for="darken">Darken</label>
          </div>
        </div>
      </div>
      <div id="canvas-controls">
        <h2 class="canvas-title">Canvas</h2>
        <div id="grid-control">
          <div id="slider">
            <label for="slider">Grid size: </label>
              <output id="grid-size">50x50</output><br/>
            <input id="slider-input" type="range" min="1" max="100" value="50" step="1" list="steplist" autocomplete="off" style="">             
            <datalist id="steplist">
              <option value="1" label="1"></option>
              <option value="25" label="25"></option>
              <option value="50" label="50"></option>
              <option value="75" label="75"></option>
              <option value="100" label="100"></option>
            </datalist>
          </div>
          <div id="gridlines-control">
            <label for="gridlines">Gridlines</label>
            <input type="checkbox" name="gridlines" id="gridlines" checked/>
          </div>
        </div>        
        <div id="canvas-actions">
          <input type="color" tabindex=-10 class="hidden canvas-picker">
          <input type="button" id="canvasPicker" class=" canvas-picker light" value="Change Canvas">
          <input type="button" id="clear-canvas" class="button" value="Clear Canvas" >
        </div>        
      </div>    
      <div id="modes-container">        
        <div class="modes modes-2" autocomplete="off">
          <h3>Modes</h3>
          <div>
            <label for="rainbow">Rainbow 
              <input type="radio" id="rainbow" name="mode" class="mode"/>
            </label>
            
          </div>
          <div>
            <label for="grayscale">Grayscale
              <input type="radio" id="grayscale" name="mode" class="mode"/>
            </label>
          </div>
          <div>
            <label for="random">Random
              <input type="radio" id="random" name="mode" class="mode"/>
            </label>
          </div>
          <div>
            <label for="random" class="invisible">Hidden
              <input type="radio" name="none" class="invisible"/>
            </label>
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
